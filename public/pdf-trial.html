<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Property Data Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
    }
    h1 {
      color: #1a73e8;
    }
    label {
      font-weight: bold;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Property Data Finder</h1>

  <form id="property-form">
    <label for="address">Property Address:</label><br>
    <input type="text" id="address" name="address" placeholder="e.g. 1240 W Robinhood Dr, Stockton, CA 95207" required>
    <br>
    <button type="submit">Get Property Report</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("property-form");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const address = document.getElementById("address").value;

      try {
        const response = await fetch("https://doble.app.n8n.cloud/webhook/property-lookup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ address })
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.statusText}`);
        }

        const data = await response.json();
        resultDiv.innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        resultDiv.innerText = `Error: ${err.message}`;
      }
    });
  </script>

</body>
</html>
